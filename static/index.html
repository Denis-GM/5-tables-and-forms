<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>
    <!--Форму размещай тут-->
    <!-- В запросе нет обязательных полей:
    !!!Задача предполагает, что каждое поле уникального типа или сделано уникальными тегами!!!
        petType +
        gender +
        eyeColor +
        tailLength +
        name +
        dateOfBirth +
        email +
        phone +
        rules +
    --> 
    <form action="/pets/orders" method="post" class="main-form">
        <label class="petType">
            <span>Тип питомца</span>
            <select name="petType" id="" class="petType__item">
                <option value="cat">Кот</option>
                <option value="dog">Собака</option>
                <option value="tiger">Тигр</option>
            </select>
        </label>
        <br>
        <label class="gender">
            <span>Пол</span>
            <input type="radio" name="gender" value="boy" class="gender_item" checked>Мужской
            <input type="radio" name="gender" value="girl" class="gender_item">Женский
            <input type="radio" name="gender" value="none" class="gender_item">Cредний
        </label>
        <br>
        <label class="eyeColor">
            <span>Цвет глаз</span>
            <input type="color" name="eyeColor" class="eyeColor__item" required>
        </label>
        <br>
        <label class="name">
            <span>Имя</span>
            <!-- <input type="text" name="name" value = "Андрей" maxlength="16" class="name__item"> -->
            <!-- <input type="text" name="name" placeholder = "Андрей" minlength="3" maxlength="50" class="name__item"> -->
            <input type="text" name="name" placeholder = "Андрей" class="name__item" required>
        </label>
        <br>
        <label class="tailLength">
            <span>Длина хвоста в см</span>
            <input type="number" name="tailLength" placeholder="8">
            <!-- <input type="number" name="tailLength" max="120" min="7" placeholder="8"> -->
        </label>
        <br>
        <label>
            <span>Дата рождения</span>
            <input type="date" name="dateOfBirth" placeholder="Date" required>
        </label>
        <br>
        <label>
            <span>Почта</span>
            <input type="email" name="email" placeholder="enteremail@mail.mail" required>
        </label>
        <br>
        <label>
            <span>Номер телефона</span>
            <input type="tel" name="phone" placeholder="+79226525609" required>
        </label>
        <br>
        <input checked selected type="checkbox" name="rules" value="true">Я согласен с условиями
        <input type="submit">
        <input type="reset">
    </form>
</main>
</body>
</html>
